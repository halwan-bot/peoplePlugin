<div data-ng-controller="ContentHomeCtrl as ContentHome">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Image Carousel</span>
        </div>
        <div class="main col-md-9 pull-right">
            <div class="clearfix">
                <a class="btn btn-success pull-left">Add Image</a>
            </div>
            <div class="carousel-items draggable-list-view margin-top-twenty border-radius-four border-grey">
                <div class="d-item" ng-repeat="image in ContentHome.data.content.images">
                    <span class="icon icon-menu"></span>
                    <img ng-src={{image.imageUrl}} class="border-radius-four border-grey">

                    <div class="copy pull-right">
                        <span class="title ellipsis">{{image.title}}</span>
                        <a class="text-primary text">{{image.deepLinkUrl||'link'}}</a>
                        <span class="btn-icon btn-delete-icon btn-danger"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Description</span>
        </div>
        <div class="main col-md-9 pull-right">
            <textarea class="form-control" ng-model="ContentHome.data.content.description"
                      placeholder="WYSIWYG"></textarea>
        </div>
    </div>
    <hr>
    <div class="item clearfix row margin-top-thirty">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Bulk Actions</span>
        </div>
        <div class="main col-md-9 pull-right">
            <a class="btn btn-primary" ng-click="ContentHome.openImportCSVDialog()">Import CSV</a>
            <a class="btn btn-primary margin-left-ten">Export CSV</a>
            <a class="btn btn-primary margin-left-ten">Get Template</a>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Sort Items</span>
        </div>
        <div class="main pull-right col-md-9 padding-left-zero row">
            <div class="dropdown pull-left col-md-8 padding-zero" dropdown>
                <button class="btn btn-default text-left dropdown-toggle" data-toggle="dropdown" dropdown-toggle
                        aria-expanded="true">
                    <span class="pull-left">{{ContentHome.data.content.sortBy}}</span>
                    <span class="chevron icon-chevron-down pull-right"></span>
                </button>
                <ul class="dropdown-menu extended" role="menu">
                    <li ng-repeat="value in ContentHome.sortingOptions"
                        ng-Click="ContentHome.sortPeoplesBy(this.value)">
                        <a tabindex="-1" class="transition-third">{{value}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 pull-right">
                <a class="btn btn-success pull-right stretch" href="#/peoples">Add New Item</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="item clearfix row">
        <div class="main col-md-9 pull-right padding-left-zero row">
            <div class="pull-left inner-main col-md-8 padding-zero">
                <input type="text" class="form-control" placeholder="Plugin Name">
            </div>
            <div class="col-md-4 pull-right">
                <a class="btn btn-primary pull-right stretch">Search</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="item clearfix">
        <div class="tab-order draggable-list-view wide-list has-btn-link border-grey border-radius-four">
            <div class="d-item double-line square-icon" ng-repeat="item in ContentHome.items">
                <span class="icon icon-menu"></span>
                <img ng-src={{item.iconImage}} class="border-radius-four border-grey">

                <div class="copy pull-right">
                    <a class="text-primary"><span
                            class="title ellipsis pull-left">{{item.firstName+' '+item.lName}}</span></a>
                    <span class="title ellipsis pull-left">{{item.description}}</span>
                        <span class="btn-icon btn-link-icon btn-primary transition-third"
                              ng-click="ContentHome.openDeepLinkDialog()"></span>
                        <span class="btn-icon btn-delete-icon btn-danger transition-third"
                              ng-click="ContentHome.removeListItem($index)"></span>
                    <!--<span class="btn-icon btn-link-icon btn-primary transition-third" ng-click="ContentHome.openDeepLinkDialog()"></span>
                        <span class="btn-icon btn-delete-icon btn-danger transition-third" ng-click="ContentHome.openRemoveDialog()"></span>-->
                </div>
            </div>
        </div>
    </div>
</div>
