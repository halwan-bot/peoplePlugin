<div class="item row clearfix">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>List Layout</span>
    </div>
    <div class="main col-md-9 pull-right">
        <div class="screens clearfix">
            <div class="screen layouticon pull-left">
                <a class="border-radius-three default-background-hover text-center" ng-if="DesignHome.peopleInfo.design.listLayout.length">
                    <img
                        ng-src="images/{{DesignHome.peopleInfo.design.listLayout}}.png">
				</a>
            </div>
            <div class="screen layoutgrid pull-right border-grey border-radius-three margin-left-zero">
                <a ng-repeat="layout in DesignHome.layouts.listLayouts" class="layouticon border-radius-three default-background-hover text-center" ng-click="DesignHome.changeListLayout(layout.name)">
                    <img ng-src="images/{{layout.name}}.png">
				</a>

            </div>
        </div>
    </div>
</div>
<hr>
<div class="item row clearfix margin-top-thirty">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Item Layout</span>
    </div>
    <div class="main col-md-9 pull-right">
        <div class="screens clearfix">
            <div class="screen layouticon pull-left">
                <a class="border-radius-three default-background-hover text-center" ng-if="DesignHome.peopleInfo.design.itemLayout.length">
                    <img
                        ng-src="images/{{DesignHome.peopleInfo.design.itemLayout}}.png">
				</a>
            </div>
            <div class="screen layoutgrid pull-right border-grey border-radius-three margin-left-zero">
                <a ng-repeat="layout in DesignHome.layouts.itemLayouts" class="layouticon border-radius-three default-background-hover text-center" ng-click="DesignHome.changeItemLayout(layout.name)">
                    <img ng-src="images/{{layout.name}}.png">
				</a>

            </div>
        </div>
    </div>
</div>
<hr>
<div id="background"></div>
